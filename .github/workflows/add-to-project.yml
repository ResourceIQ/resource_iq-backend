name: Add to Project
# This workflow is disabled as it references a fastapi organization project
# To enable for your own project:
# 1. Create a GitHub token with project permissions
# 2. Add it as a secret named PROJECTS_TOKEN
# 3. Update the project-url to your project
# 4. Remove the 'if: false' condition

on:
  pull_request_target:
  issues:
    types:
      - opened
      - reopened

jobs:
  add-to-project:
    if: false  # Disabled - no project configured
    name: Add to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/fastapi/projects/2
          github-token: ${{ secrets.PROJECTS_TOKEN }}
